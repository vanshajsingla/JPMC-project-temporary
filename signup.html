<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="signup.css">
        
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h2>Sign Up</h2>
            </div>
            <form action="/search" class="form" id="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="name" id="username" placeholder="Enter your fullname" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="Email" name="e-mail" id="email" placeholder="Enter your Email" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                
                <div class="form-control">
                    <label for="age">Age</label>
                    <input type="number" name="Age" id="age" placeholder="Enter your Age" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="mobile no." id="phone" placeholder="Enter your Phone Number" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="aadhar">Aadhar Number</label>
                    <input type="number" name="aadhar no." id="aadhar" placeholder="Enter your Aadhar Number" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="address">Address</label>
                    <input type="text" name="Address" id="address" placeholder="Enter your Address " autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
               
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="Password" name="Password" id="password" placeholder="Enter your Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label for="cpassword">Confirm Password</label>
                    <input type="Password" name="Cpassword" id="cpassword" placeholder="Enter your Password again">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div>
                    Already a member ?
                    <a href="/JPMC-project-temporary/login.html"> Login here</a>
                </div>
                <br>
                <input type="checkbox" name="remember" id="myCheck" autocomplete="off"> Remember me

                <input type="submit" value="Submit" class="btn" name="button">
            </form>
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/JPMC-project-temporary/signupValidate.js"></script>
    </body>

</html>
