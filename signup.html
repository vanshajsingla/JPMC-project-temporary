<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="signup.css">
        
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h2>Sign Up</h2>
            </div>
            <form action="/search" class="form" id="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" placeholder="Enter your fullname" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="Email" name="" id="email" placeholder="Enter your Email" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                
                <div class="form-control">
                    <label for="age">Age</label>
                    <input type="number" name="" id="age" placeholder="Enter your Age" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="" id="phone" placeholder="Enter your Phone Number" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="aadhar">Aadhar Number</label>
                    <input type="number" name="" id="aadhar" placeholder="Enter your Aadhar Number" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="address">Address</label>
                    <input type="text" name="" id="address" placeholder="Enter your Address " autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
               
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="Password" name="" id="password" placeholder="Enter your Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>
                <div class="form-control">
                    <label for="cpassword">Confirm Password</label>
                    <input type="Password" name="" id="cpassword" placeholder="Enter your Password again">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Msg</small>
                </div>

                <input type="checkbox" name="remember" id="myCheck" autocomplete="off"> Remember me

                <input type="submit" value="Submit" class="btn" name="">
            </form>
        </div>


        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="text/javascript">

        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const age = document.getElementById('age');
        const phone = document.getElementById('phone');
        const aadhar = document.getElementById('aadhar');
        const address = document.getElementById('address');
        const password = document.getElementById('password');
        const cpassword = document.getElementById('cpassword');
         const checkBox = document.getElementById("myCheck");
        //add event
        form.addEventListener('submit', (event) => {
            event.preventDefault();
             if (checkBox.checked == true){
                validate();
             }else{
                 alert('Plz check the remember me');
             }
            
        })
        const sendData = (usernameVal, sRate, count) => {
            if (sRate === count) {
                alert('registration successfull ');
                swal("Welcome! " + usernameVal, "Registration Successful", "success");
                // location.href = `demo.html?username=${usernameVal}`;
            }
        }
        //for final data validation
        const successMsg = (usernameVal) => {
            let formCon = document.getElementsByClassName('form-control');
            var count = formCon.length - 1;
            for (var i = 0; i < formCon.length; i++) {
                if (formCon[i].className === "form-control success") {
                    var sRate = 0 + i;
                    console.log(sRate);
                    sendData(usernameVal, sRate, count);
                } else {
                    return false;
                }
            }
        }
        // more email validate
        const isEmail = (emailVal) => {
            var atSymbol = emailVal.indexOf("@");
            if (atSymbol < 1) return false;
            var dot = emailVal.lastIndexOf('.');
            if (dot <= atSymbol + 2) return false;
            if (dot === emailVal.length - 1) return false;
            return true;
        }
        // define the validate function
        const validate = () => {
            const usernameVal = username.value.trim();
            const emailVal = email.value.trim();
            const ageVal = age.value.trim();
            const phoneVal = phone.value.trim();
            const aadharVal = aadhar.value.trim();
            const addressVal = address.value.trim();
            const passwordVal = password.value.trim();
            const cpasswordVal = cpassword.value.trim();
            // validate username
            if (usernameVal === "") {
                setErrorMsg(username, 'username cannot be blank');
            } else if (usernameVal.length <= 2) {
                setErrorMsg(username, 'username min 3 char');
            } else {
                setSuccessMsg(username);
            }
            // validate email
            if (emailVal === "") {
                setErrorMsg(email, 'email cannot be blank');
            } else if (!isEmail(emailVal)) {
                setErrorMsg(email, 'Not a valid Email');
            } else {
                setSuccessMsg(email);
            }
             // validate age
            if (ageVal === "") {
                setErrorMsg(age, 'age cannot be blank');
            } else if (ageVal.length <= 0) {
                setErrorMsg(age, 'Not a valid age num');
            } else {
                setSuccessMsg(age);
            }

            // validate phone
            if (phoneVal === "") {
                setErrorMsg(phone, 'phone cannot be blank');
            } else if (phoneVal.length != 10) {
                setErrorMsg(phone, 'Not a valid phone num');
            } else {
                setSuccessMsg(phone);
            }

            // validate aadhar
            if (aadharVal === "") {
                setErrorMsg(aadhar, 'aadhar cannot be blank');
            } else if (aadharVal.length != 12) {
                setErrorMsg(aadhar, 'Not a valid aadhar num');
            } else {
                setSuccessMsg(aadhar);
            }

             // validate adddress
            if (addressVal === "") {
                setErrorMsg(address, 'address cannot be blank');
            } else if (addressVal.length <= 2) {
                setErrorMsg(address, 'address min 3 char');
            } else {
                setSuccessMsg(address);
            }

            // validate password
            if (passwordVal === "") {
                setErrorMsg(password, 'password cannot be blank');
            } else if (passwordVal.length <= 5) {
                setErrorMsg(password, 'Minimum 6 char');
            } else {
                setSuccessMsg(password);
            }
            // validate cpassword
            if (cpasswordVal === "") {
                setErrorMsg(cpassword, 'confirm password cannot be blank');
            } else if (passwordVal !== cpasswordVal) {
                setErrorMsg(cpassword, 'password are not matching');
            } else {
                setSuccessMsg(cpassword);
            }
            successMsg(usernameVal);
        }

        function setErrorMsg(input, errormsgs) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = "form-control error";
            small.innerText = errormsgs;
        }

        function setSuccessMsg(input) {
            const formControl = input.parentElement;
            formControl.className = "form-control success";
        }
        </script>
    </body>

</html>
